{% load static %}
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href={% static 'accounts/signup.css'%} type = "text/css">
<!-- Tab icon -->
<link rel="icon" type="image/png" href="/static/img/icon.png">

<div id= "container">
	<div class="col-sm-12">
	 <a href="/account/" <button type="button" class="btn btn-primary btn-lg pull-right" >Home </button></a>
	 <a href="/account/login" <button type="button" class="btn btn-primary btn-lg pull-left">Log In </button></a>
 </div> <!-- end col -->
</div> <!-- end container -->
</head>

<body>
<!--sign up text areas-->
<form action="{% url 'account:register' %}" method="post">
{% csrf_token %}
	<div class="login-page">
    <!-- logo -->
    <img class="img-responsive" src="/static/img/whitelogo.png">
		<div class="form">
			<input type="text" placeholder="user name" name="username"/>
			<input type="email" placeholder="email address" name="email"/>
			<input type="password" placeholder="password" name = "pw"/>
			<input type="password" placeholder="confirm password" name = "pwConfirm"/>
			<input type="submit" value="Register" />
			{% block content %}{% endblock %}
		</div>
	</div>
</form>

</body>
