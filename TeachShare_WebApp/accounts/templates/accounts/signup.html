{% load static %}
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href={% static 'accounts/signup.css'%} type = "text/css">
<div id= "container">
        <a href="/account/" <button id="suregister"> Home </button></a>
        <a href="/account/login" <button id="sulogin"> Login </button></a>
</div>
<div id="OverviewText4">
	<img style="position:absolute; top:35px; left:37.5%; width:300px; height:100px" src="/static/img/whitelogo.png">
</div>
<!-- Tab icon -->
<link rel="icon" type="image/png" href="/static/img/icon.png">
</head>
<form action="{% url 'account:register' %}" method="post">
{% csrf_token %}
	<div class="login-page">
		<div class="form">
			<input type="text" placeholder="user name" name="username"/>
			<input type="email" placeholder="email address" name="email"/>
			<input type="password" placeholder="password" name = "pw"/>
			<input type="password" placeholder="confirm password" name = "pwConfirm"/>
			<input type="submit" value="Register" />
			{% block content %}{% endblock %}
		</div>
	</div>
</form>
