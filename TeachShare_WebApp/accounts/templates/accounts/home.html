<html lang="en">
<head>
{% load static %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href={% static 'accounts/style.css'%} type = "text/css">
  <meta charset="utf-8">
	
  <title>Home</title>
</head>

<body>
{% block body %}
<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
<a href="/account/login" button type="button" class="btn btn-primary btn-lg pull-right" id="right-panel-link" href="#right-panel">Log In</button></a>
</div>


<!-- Carousel -->
<div class="container">
	<section>
		<div class="carousel slide" id="carousel" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
					<li data-target="#carousel" data-slide-to="2"></li>
				</ol>
				
				<!-- Items -->
				<div class="carousel-inner">

					<div class="item active">
						<img src="http://jonvilma.com/images/apple-16.jpg" alt="Stock 1">
						<div class="container">
							<div class="carousel-caption">
								<h1>About Us</h1>
								<p class="lead">
									"Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit."
								</p>
							</div>
						</div>
					</div>

					<div class="item">
		  				<img src="http://desiredelivered.com/wp-content/uploads/2016/02/green_apple.jpg" alt="Stock 2">
		  			</div>

		  			<div class="item">
		  				<img src="http://sites.psu.edu/siowfa15/wp-content/uploads/sites/29639/2015/09/04_Apples.jpg" alt="Stock 3">
		  			</div>

				</div> <!-- End Carousel inner -->
			<a href="#carousel" class="left carousel-control" data-slide="prev">
		  		<span class="glyphicon glyphicon-chevron-left"></span>
		  	</a>
		  	<a href="#carousel" class="right carousel-control" data-slide="next">
		  		<span class="glyphicon glyphicon-chevron-right"></span>
		  	</a>
		</div> <!-- End Carousel -->

	</section>
</div>

{% endblock %}
</body>

</html>
